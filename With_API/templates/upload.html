<!DOCTYPE html>
<html>
<head>
    <title>Research Paper Alt-Text Generator</title>
    <style>
        body { max-width: 800px; margin: 2rem auto; padding: 0 1rem; font-family: Arial, sans-serif; }
        .upload-box { border: 2px dashed #ccc; padding: 2rem; text-align: center; margin: 2rem 0; }
        input[type="file"] { margin: 1rem 0; }
        button { background: #4285f4; color: white; border: none; padding: 0.8rem 2rem; 
                 border-radius: 4px; cursor: pointer; font-size: 1rem; }
        button:hover { background: #357abd; }
    </style>
</head>
<body>
    <h1>Academic Paper Alt-Text Generator</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="upload-box">
            <h3>Upload Research Paper (PDF)</h3>
            <input type="file" name="pdf" accept=".pdf" required>
            <br>
            <button type="submit">Generate Alt Texts</button>
        </div>
    </form>
</body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Processed Results</title>
    <style>
      .results-grid {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
        gap: 2rem;
        padding: 2rem;
      }
      .image-card {
        border: 1px solid #ddd;
        padding: 1rem;
        border-radius: 8px;
      }
      .image-card img {
        max-width: 100%;
        height: auto;
      }
      .alt-text {
        margin-top: 1rem;
        padding: 0.5rem;
        background: #f5f5f5;
        border-radius: 4px;
      }
    </style>
  </head>
  <body>
    <h1 style="text-align: center">Processed Images</h1>
    <div class="results-grid">
      {% for image in images %}
      <div class="image-card">
        <img src="{{ image.image.url }}" alt="Extracted figure" />
        <div class="alt-text">
          <strong>Generated Alt Text:</strong>
          <p>{{ image.alt_text }}</p>
        </div>
      </div>
      {% endfor %}
    </div>
  </body>
</html>

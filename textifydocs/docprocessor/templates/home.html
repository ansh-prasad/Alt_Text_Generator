<!DOCTYPE html>
<html>
  <head>
    <title>TextifyDocs - Upload DOCX</title>
    <style>
      .upload-container {
        border: 2px dashed #ccc;
        padding: 2rem;
        text-align: center;
        max-width: 600px;
        margin: 2rem auto;
      }
      .file-input {
        margin: 1rem 0;
      }
      .requirements {
        color: #666;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="upload-container">
      <h1>TextifyDocs</h1>
      <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="drag-drop-area">
          <p>Drag & drop your DOCX file here or</p>
          {{ form.file }}
        </div>
        <p class="requirements">Only .docx files accepted (Max 5MB)</p>
        <button type="submit">Upload & Process</button>
      </form>
    </div>
  </body>
</html>

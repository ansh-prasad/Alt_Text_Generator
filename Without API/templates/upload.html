<!DOCTYPE html>
<html>
<head>
    <title>PDF Alt Text Generator</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 2rem auto; padding: 0 1rem; }
        .upload-box { border: 2px dashed #ccc; padding: 2rem; text-align: center; margin: 2rem 0; }
        input[type="file"] { margin: 1rem 0; }
        button { background: #007bff; color: white; border: none; padding: 0.5rem 1.5rem; cursor: pointer; }
    </style>
</head>
<body>
    <h1>Generate Alt Text for PDF Images</h1>
    <form method="post" enctype="multipart/form-data">
        <div class="upload-box">
            <h3>Upload Research Paper (PDF)</h3>
            <input type="file" name="pdf" accept=".pdf" required>
            <br>
            <button type="submit">Process PDF</button>
        </div>
    </form>
</body>
</html>

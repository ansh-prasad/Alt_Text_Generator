<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Upload PDF - Image Extractor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <style>
      body {
        background: linear-gradient(135deg, #e0eafc, #cfdef3);
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        align-items: center;
      }
      .upload-container {
        max-width: 550px;
        margin: 0 auto;
        padding: 40px;
        background: rgba(255, 255, 255, 0.95);
        border-radius: 15px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .upload-container:hover {
        transform: translateY(-5px);
      }
      h1 {
        font-weight: 600;
        color: #2c3e50;
      }
      .text-muted {
        color: #7f8c8d !important;
      }
      .custom-file-upload {
        padding: 12px 25px;
        background: linear-gradient(90deg, #3498db, #2980b9);
        color: white;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s ease;
        box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
      }
      .custom-file-upload:hover {
        background: linear-gradient(90deg, #2980b9, #1f618d);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
      }
      input[type="file"] {
        display: none;
      }
      #file-chosen {
        transition: color 0.3s ease;
      }
      .btn-primary {
        background: linear-gradient(90deg, #3498db, #2980b9);
        border: none;
        padding: 12px 30px;
        border-radius: 8px;
        transition: all 0.3s ease;
      }
      .btn-primary:hover {
        background: linear-gradient(90deg, #2980b9, #1f618d);
        box-shadow: 0 6px 20px rgba(52, 152, 219, 0.5);
      }
      .btn-primary:disabled {
        background: #bdc3c7;
        cursor: not-allowed;
      }
      .progress-container {
        display: none;
        margin-top: 20px;
      }
      .progress-bar {
        transition: width 0.3s ease;
      }
      .error-message {
        color: #dc3545;
        display: none;
        margin-top: 10px;
      }
    </style>
  </head>
  <body>
    <div class="upload-container">
      <h1 class="text-center mb-4">PDF Image Extractor</h1>
      <p class="text-center text-muted mb-4">
        Upload a PDF to extract images and generate descriptions
      </p>
      <form method="post" enctype="multipart/form-data" id="uploadForm">
        <div class="mb-4 text-center">
          <label for="pdf_file" class="custom-file-upload">
            Choose PDF File
          </label>
          <input
            type="file"
            name="pdf_file"
            id="pdf_file"
            accept=".pdf"
            onchange="this.form.submitBtn.disabled=false; document.getElementById('file-chosen').style.color='#2c3e50';"
          />
          <span id="file-chosen" class="d-block mt-2 text-muted">No file chosen</span>
        </div>
        <div class="text-center">
          <input
            type="submit"
            value="Extract Images"
            class="btn btn-primary"
            id="submitBtn"
            disabled
          />
        </div>
        <div class="progress-container" id="progressContainer">
          <div class="progress">
            <div
              class="progress-bar bg-info"
              role="progressbar"
              id="progressBar"
              style="width: 0%"
              aria-valuenow="0"
              aria-valuemin="0"
              aria-valuemax="100"
            ></div>
          </div>
          <p class="text-center mt-2" id="progressText">Processing: 0%</p>
          <p class="text-center error-message" id="errorMessage"></p>
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
      const fileInput = document.getElementById("pdf_file");
      const fileChosen = document.getElementById("file-chosen");
      const form = document.getElementById("uploadForm");
      const progressContainer = document.getElementById("progressContainer");
      const progressBar = document.getElementById("progressBar");
      const progressText = document.getElementById("progressText");
      const errorMessage = document.getElementById("errorMessage");

      fileInput.addEventListener("change", function () {
        fileChosen.textContent = this.files[0].name;
      });

      form.addEventListener("submit", async function (e) {
        e.preventDefault();
        progressContainer.style.display = "block";
        errorMessage.style.display = "none";
        document.getElementById("submitBtn").disabled = true;

        const formData = new FormData(this);
        const uploadResponse = await fetch("/", {
          method: "POST",
          body: formData
        });

        if (!uploadResponse.ok) {
          progressText.textContent = "Upload failed";
          errorMessage.textContent = "Failed to upload file";
          errorMessage.style.display = "block";
          return;
        }

        const eventSource = new EventSource("/process");
        
        eventSource.onmessage = function (event) {
          const data = JSON.parse(event.data);
          
          if (data.error) {
            progressText.textContent = "Processing failed";
            errorMessage.textContent = data.error;
            errorMessage.style.display = "block";
            eventSource.close();
            return;
          }

          const progress = Math.round(data.progress);
          progressBar.style.width = `${progress}%`;
          progressBar.setAttribute("aria-valuenow", progress);
          progressText.textContent = `Processing: ${progress}%`;

          if (data.completed) {
            eventSource.close();
            const images = data.images;
            localStorage.setItem("extractedImages", JSON.stringify(images));
            window.location.href = "/results";
          }
        };

        eventSource.onerror = function () {
          eventSource.close();
          progressText.textContent = "Connection lost";
          errorMessage.textContent = "An error occurred during processing";
          errorMessage.style.display = "block";
        };
      });
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  </head>
</html>

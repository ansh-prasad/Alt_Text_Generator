<!DOCTYPE html>
<html>
  <head>
    <title>Extracted Images</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex flex-col items-center min-h-screen py-10">
    <a
      href="/"
      class="mb-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600"
      >Upload Another PDF</a
    >
    <h1 class="text-2xl font-bold mb-4">Extracted Images</h1>
    <div class="grid grid-cols-1 md:grid-cols-3 gap-4 w-3/4">
      {% if images %} {% for img in images %}
      <div class="bg-white shadow-md rounded-lg p-4">
        <img src="{{ img }}" class="w-full h-auto rounded" />
      </div>
      {% endfor %} {% else %}
      <p class="col-span-full text-center text-gray-500">No images found.</p>
      {% endif %}
    </div>
  </body>
</html>
